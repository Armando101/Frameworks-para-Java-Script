<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="signIn()">
            <input type="text"
                    [(ngModel)]="name"
                    name="name"
                    class="form-control"
                    placeholder="User name"
                    autofocus>
            <button [disabled]="name.trim().length === 0" class="btn btn-primary btn-block mt-2">
                SignIn
            </button>
        </form>
    </div>
</div>
