<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frameworks para JavaScript</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <header id='header'>
    <div class="center">
      <!-- Logo  -->
      <div id='logo'>
        <img src="assets/img/AngularLogo.png" alt="Logotipo" class="app-logo">
        <span id="brand">
          <strong>Curso</strong>Angular
        </span>
      </div>
      <!-- Menú -->
      <nav id='menu'>
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
          <li>
            <a href="formulario.html">Formulario</a>
          </li>
          <li>
            <a href="#">Página 1</a>
          </li>
          <li>
            <a href="#">Página 2</a>
          </li>
        </ul>
      </nav>
      <!-- Limpiar flotantes -->
      <div class="clearfix">

      </div>
    </div>
  </header>
  <div id="slider" class="slider-big">
    <h1>Bienvenido a mi sitio web con Angular</h1>
    <a href="blog.html" class="btn-white">Ir al blog</a>
  </div>

  <div class="center">
    <section id='content'>
        <h2 class="subheader">Últimos artículos</h2>

        <script type="text/javascript">
          window.addEventListener("load", function(event) {
            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");

            for(var i=0; i<5; i++) {
              var clonado = template.cloneNode(true);
              clonado.removeAttribute("id");

              var h2 = clonado.getElementsByTagName('h2')[0];
              h2.innerHTML = h2.textContent + ' ' + i;
              articles.appendChild(clonado);
            }
          });
        </script>

        <!-- Lista de artículos -->
        <div id="articles">
          <article class="article-item" id="article-template">
            <div class="image-wrap">
              <img src="assets/img/paisaje.jpeg" alt="paisaje">
            </div>

            <h2>Articulo de prueba</h2>
            <span class="date">
              Hace 5 minutos
            </span>
            <a href="#">Leer más</a>
            <div class="clearfix"></div>
          </article>
          <!-- Añadir artículos via JS -->
        </div>

    </section>
    <aside id="sidebar">

      <div id="nav-blog" class="sidebar-item">
        <h3>Puedes hacer esto</h3>
        <a href="#" class="btn btn-succes">Crear artículo</a>
      </div>
      <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el artículo que buscas</p>
        <form>
          <input class='input-text' type="text"name="search"/>
          <input class="btn" type="submit" name="submit" value="Buscar"/>
        </form>
      </div>

    </aside>
    <div class="clearfix"></div>
  </div>

  <footer id="footer">
    <div class="center">
      <p>
        &copy; Sitio Web con Angular
      </p>
    </div>
  </footer>
</body>
</html>
