
<!-- Agregamos slider -->
<app-slider [nombre]="'Blog'" [size]="'small'"></app-slider>
<!-- Toolbar -->

<div class="center">
  <section id='content'>
	<h1 class="subheader">Blog</h1>
	
	<div id="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
      <div class="image-wrap">
      	<!-- Las imagenes las tomo desde la url del backend -->
        <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
        <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image">
      </div>

      <h2>{{article.title}}</h2>
      <span class="date">
        {{article.date}}
      </span>
      <a href="#">Leer m√°s</a>
      <div class="clearfix"></div>
    </article>
  </div>
  </section>
</div>
