<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id='content'>
	<h1 class="subheader">Formulario</h1>
  <div id="datos-al-vuelo" *ngIf="user.nombre">
    <h2 class="subheader"> Datos al vuelo </h2>
    <ul>
      <li>
        {{user.nombre}}
      </li>
      <li>
        {{user.apellidos}}
      </li>
      <li>
        {{user.bio}}
      </li>
      <li>
        {{user.genero}}
      </li>
    </ul>
  </div>
  <!-- #userForm nos permite darle nombre al formulario
  El formulario es de tipo ngForm -->
	{{user.nombre}}
  <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()" action="">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <!-- Indico el nombre del formulario de Angular con #nombre -->
          <!-- Con [(ngModel)] digo que modifique el la propiedad nombre de user -->
          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)] = "user.nombre" value="">
        </div>

        <div class="form-group">
          <label for="nombre">Apellidos</label>
          <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)] = "user.apellidos" value="">
        </div>

        <div class="form-group">
          <label for="nombre">Biograf√≠a</label>
          <textarea name="bio" #bio="ngModel" [(ngModel)] = "user.bio" rows="8" cols="80"></textarea>
        </div>
        <div class="form-group radio-buttons">
          <input type="radio" name="genero" value="hombre" [(ngModel)]="user.genero"/> Hombre
          <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero"/> Mujer
          <input type="radio" name="genero" value="otro" [(ngModel)]="user.genero"/> Otro
        </div>
        <div class="clearfix"></div>
        <input class="btn btn-succes" type="submit" name="enviar" value="Enviar">

      </form>
 </section>
</div>
