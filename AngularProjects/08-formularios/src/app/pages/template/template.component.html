<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( myTemplateForm )" #myTemplateForm="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
        				[class.is-invalid]="nombre.invalid && nombre.touched"
               type="text"
               name="nombre" 
               [ngModel]="usuario.nombre"
               required
               minlength="6"
               placeholder="Nombre"
               #nombre="ngModel">
          <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               name="apellido"
               required
               minlength="6"
               [ngModel]="usuario.apellido"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese minimo 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [ngModel]="usuario.correo"
             required
             [class.is-invalid]="correo.invalid && correo.touched"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo válido</small>
    </div>
  </div>

	<div class="form-group row">
	      <label class="col-2 col-form-label">Pais</label>
	      <div class="col-8">

	      	<select name="pais" id="" class="form-control"
	      					[disabled]="paises.length === 0"
	      					[class.is-invalid]="pais.invalid && pais.touched"
	      					[ngModel]="usuario.pais"
	      					required
	      					#pais="ngModel">
	      		<option *ngFor="let pais of paises" [value]="pais.codigo">
	      			{{ pais.nombre }}
	      		</option>
	      	</select>
	      	<small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Seleccione un pais</small>
	  		</div>
	</div>
	
	<div class="form-group row">
	      <label class="col-2 col-form-label">Genero</label>
	      <div class="col-8">
					
					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input" name="genero" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" value="M" #genero="ngModel">
						<label for="" class="form-check-label">Masculino</label>
					</div>

					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input" name="genero" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" value="F" #genero="ngModel">
						<label for="" class="form-check-label">Femenino</label>
					</div>
					
					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input" name="genero" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" value="O" #genero="ngModel">
						<label for="" class="form-check-label">Otro</label> 
					</div>
				</div>
	</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
