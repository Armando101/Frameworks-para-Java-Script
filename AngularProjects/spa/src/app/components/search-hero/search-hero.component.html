<h1>Buscando... {{termino}}</h1>
<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
	<div class="col-md-12">
		<div class="alert-danger alert" role='alert'>
			No existen resultados de {{ termino }}
		</div>
	</div>
</div>
<div class="card-columns">
	<app-heroe-tarjeta [hero]="hero" [index]="hero.id" *ngFor="let hero of heroes; let i=index" ></app-heroe-tarjeta>  
</div>
