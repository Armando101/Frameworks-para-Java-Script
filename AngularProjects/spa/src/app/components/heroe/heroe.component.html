<h1>{{ hero.nombre | uppercase}} <small>{{ hero.aparicion | date:'y' }}</small></h1>

<div class="row">
	<div class="col-md-4">
		<img src="{{hero.img}}" alt="hulk">
		<br/>
		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
	</div>
	<div class="col-md-8">
		<h3>{{ hero.nombre }}</h3>
		<hr/>
		<p>{{ hero.bio }}</p>
		<!-- Colocar la imagen dependiendo si el heroe es de la casa Marvel o DC comics -->
		<div *ngIf="hero.casa === 'DC'">
			<img class="img-logo" src="assets/img/dc.png" alt="DC comics">
		</div>
		<div *ngIf="hero.casa === 'Marvel'">
			<img src="assets/img/marvel.png" alt="Marvel">
		</div>
	</div>
</div>
